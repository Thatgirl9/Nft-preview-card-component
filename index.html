<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./nft-preview.css" />
    <title>NFT-Preview</title>
  </head>
  <body>
    <div class="nft-component">
      <div class="img-card">
        <img
          src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-equilibrium.jpg"
          class="image"
        />
      </div>
      <div class="nft-text">
        <h3>Equilibrium #3429</h3>
        <p class="nft-p1">
          Our Equilibrium collection promotes<br />
          balance and calm.
        </p>

        <p class="nft-p2">
          <span class="eth-span">
            <img
              src="./nft-preview-card-component-main/nft-preview-card-component-main/images/icon-ethereum.svg"
              class="eth-img"
            />0.041 ETH</span
          >

          <span class="clock-span">
            <img
              src="./nft-preview-card-component-main/nft-preview-card-component-main/images/icon-clock.svg"
              class="clock-img"
            />
            3 days left</span
          >
        </p>

        <div class="line"><hr /></div>

        <div class="footer">
          <img
            src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-avatar.png"
            class="image-avatar"
          />

          <p>
            <span class="avatar-span">Creation of </span>
            <span class="avatar-span2">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
